<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
                
        #error{
            color: red;
            margin-bottom: 10%;
        }

        .wrapper {
            --input-focus: #2d8cf0;
            --font-color: #323232;
            --font-color-sub: #666;
            --bg-color: #fff;
            --bg-color-alt: #666;
            --main-color: #323232;
        
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        }

        .switch {
        transform: translateY(-200px);
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 30px;
        width: 50px;
        height: 20px;
        }

        .card-side::before {
        position: absolute;
        content: 'Log in';
        left: -70px;
        top: 0;
        width: 100px;
        text-decoration: underline;
        color: var(--font-color);
        font-weight: 600;
        }

        .card-side::after {
        position: absolute;
        content: 'Sign up';
        left: 70px;
        top: 0;
        width: 100px;
        text-decoration: none;
        color: var(--font-color);
        font-weight: 600;
        }

        .toggle {
        opacity: 0;
        width: 0;
        height: 0;
        }

        .slider {
        box-sizing: border-box;
        border-radius: 5px;
        border: 2px solid var(--main-color);
        box-shadow: 4px 4px var(--main-color);
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--bg-colorcolor);
        transition: 0.3s;
        }

        .slider:before {
        box-sizing: border-box;
        position: absolute;
        content: "";
        height: 20px;
        width: 20px;
        border: 2px solid var(--main-color);
        border-radius: 5px;
        left: -2px;
        bottom: 2px;
        background-color: var(--bg-color);
        box-shadow: 0 3px 0 var(--main-color);
        transition: 0.3s;
        }

        .toggle:checked + .slider {
        background-color: var(--input-focus);
        }

        .toggle:checked + .slider:before {
        transform: translateX(30px);
        }

        .toggle:checked ~ .card-side:before {
        text-decoration: none;
        }

        .toggle:checked ~ .card-side:after {
        text-decoration: underline;
        }


        .flip-card__inner {
        width: 300px;
        height: 350px;
        position: relative;
        background-color: transparent;
        perspective: 1000px;
        text-align: center;
        transition: transform 0.8s;
        transform-style: preserve-3d;
        }

        .toggle:checked ~ .flip-card__inner {
        transform: rotateY(180deg);
        }

        .toggle:checked ~ .flip-card__front {
        box-shadow: none;
        }

        .flip-card__front, .flip-card__back {
        padding: 20px;
        position: absolute;
        display: flex;
        flex-direction: column;
        justify-content: center;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        background: lightgrey;
        gap: 20px;
        border-radius: 5px;
        border: 2px solid var(--main-color);
        box-shadow: 4px 4px var(--main-color);
        }

        .flip-card__back {
        width: 100%;
        transform: rotateY(180deg);
        }

        .flip-card__form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        }

        .title {
        margin: 20px 0 20px 0;
        font-size: 25px;
        font-weight: 900;
        text-align: center;
        color: var(--main-color);
        }

        .flip-card__input {
        width: 250px;
        height: 40px;
        border-radius: 5px;
        border: 2px solid var(--main-color);
        background-color: var(--bg-color);
        box-shadow: 4px 4px var(--main-color);
        font-size: 15px;
        font-weight: 600;
        color: var(--font-color);
        padding: 5px 10px;
        outline: none;
        }

        .flip-card__input::placeholder {
        color: var(--font-color-sub);
        opacity: 0.8;
        }

        .flip-card__input:focus {
        border: 2px solid var(--input-focus);
        }

        /* .flip-card__btn:active, .button-confirm:active {
        box-shadow: 0px 0px var(--main-color);
        transform: translate(3px, 3px);
        } */

        .flip-card__btn {
        margin: 20px 0 20px 0;
        width: 120px;
        height: 40px;
        border-radius: 5px;
        border: 2px solid var(--main-color);
        background-color: var(--bg-color);
        box-shadow: 4px 4px var(--main-color);
        font-size: 17px;
        font-weight: 600;
        color: var(--font-color);
        cursor: pointer;
        } 
    </style>
</head>
<body class="container">
<div id="error"></div>
<div class="wrapper">
    <div class="card-switch">
        <label class="switch">
           <input type="checkbox" class="toggle">
           <span class="slider"></span>
           <span class="card-side"></span>
           <div class="flip-card__inner">
              <div class="flip-card__front">
                 <div class="title">Log in</div>
                    <div class="flip-card__form">
                        <input class="flip-card__input" id="login_username" name="username" placeholder="Username" type="text">
                        <input class="flip-card__input" id="login_password" name="password" placeholder="Password" type="password">
                        <button class="flip-card__btn" onclick="login()">Let`s go!</button>
                    </div>
                </div>
              <div class="flip-card__back">
                 <div class="title">Sign up</div>
                 <div class="flip-card__form">
                    <input class="flip-card__input" placeholder="Username" id="signup_username" name="signup_username" type="name">
                    <input class="flip-card__input" id="signup_fname" name="signup_fname" placeholder="First Name" type="name">
                    <input class="flip-card__input" id="signup_lname" name="signup_lname" placeholder="Last Name" type="name">
                    <input class="flip-card__input" id="signup_password" name="signup_password" placeholder="Password" type="password">
                    <button class="flip-card__btn" onclick="signup()">Confirm!</button>
                 </div>
              </div>
           </div>
        </label>
    </div>   
</div>
</div>
<script>
    async function signup() {
        const username = document.getElementById('signup_username').value.trim();
        const firstName = document.getElementById('signup_fname').value.trim();
        const lastName = document.getElementById('signup_lname').value.trim();
        const password = document.getElementById('signup_password').value.trim();
        const errorDiv = document.getElementById('error');

        if (!username || !firstName || !lastName || !password) {
            errorDiv.innerHTML = "All fields must be filled";
            return;
        }

        try {
            const payload = {
                username,
                firstName,
                lastName,
                password
            };

            const response = await fetch("http://localhost:3000/v1/auth/signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            const data = await response.json();
            
            if (response.ok) {
                alert("Signup successful! Redirecting...");
                localStorage.setItem('username', username);
                window.location.href = "http://localhost:3000/private-chat";
            } else {
                errorDiv.innerHTML = data.message || "Signup failed.";
            }
        } catch (error) {
            console.error(error);
            errorDiv.innerHTML = "An error occurred. Please try again.";
        }
    }


    async function login() {
        const username = document.getElementById('login_username').value
        const password = document.getElementById('login_password').value

        const errorDiv = document.getElementById('error');
        errorDiv.innerHTML = '';

        if (!username || !password) {
            errorDiv.innerHTML = "All fields must be filled";
            return;
        }

        const payload = {
            username: username,
            password: password
        };
        
        try {
            const response = await fetch("http://localhost:3000/v1/auth/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)
            });

            const result = await response.json();
            if (response.ok) {
                alert("Login successful! Redirecting...");
                localStorage.setItem('username', username);
                window.location.href = "http://localhost:3000/private-chat";
            } else {
                errorDiv.innerHTML = result.message || "Login failed.";
            }
        } catch (error) {
            errorDiv.innerHTML = "An error occurred. Please try again.";
        }
    }
</script>
</body>
</html>
