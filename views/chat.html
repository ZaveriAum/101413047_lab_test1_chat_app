<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Client</title>
    <script src="/socket.io/socket.io.js"></script>
    <!-- <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script> -->
</head>
<body>
    <h1>Socket Programming</h1>
    <script>
        const socket = io()
        let typingTimeout;

        socket.on('connect', ()=>{
            socket.send('Hi from Client')
        })

        socket.on('message', (data) => {
                console.log(`Data : ${data}`)
        })

        function sendMessage() {
            const searchUser = document.getElementById('search');
            const txtmessage = document.getElementById('message');
            const data = {
                to:searchUser.value,
                message: txtmessage.value,
                datesent: Date()
            }
            socket.emit('chat_message', data)
            const msg = `<p style='color:red'><b>${socket.id}:</b> ${data.message}                          ${data.datesent}<p/>`
            const container = document.getElementById('container')
            container.innerHTML += msg
        }

        function handleInput(){
            const txtmessage = document.getElementById('message');
            if (txtmessage.value.trim() !== "") {
                isTyping();
            } else {
                notTyping();
            }
        }

        function isTyping(){
            if (!typingTimeout) {
                const searchUser = document.getElementById('search');

                const data = {
                    to: searchUser.value,
                    "username" : "aum",
                    from:socket.id
                }
                socket.emit('typing', data);
                typingTimeout = setTimeout(notTyping, 1000);
            } else {
               clearTimeout(typingTimeout);
               typingTimeout = setTimeout(notTyping, 1000);
            }
        }

        function notTyping(){
            clearTimeout(typingTimeout)
            typingTimeout = null;
            const searchUser = document.getElementById('search');

            const data = {
                to: searchUser.value,
            }
            const istyping = document.getElementById('istyping')
            istyping.innerHTML = '';
            socket.emit('not_typing', data);
        }

        socket.on('typing', (data)=>{
            const msg = `<p>${data.from} is typing</p>`
            const istyping = document.getElementById('istyping')
            istyping.innerHTML = msg;
        })

        socket.on('not_typing', (data)=>{
            console.log("in not typing")
            const istyping = document.getElementById('istyping')
            istyping.innerHTML = "";
        })        

        socket.on('chat_message', (data) => {
            const msg = `<p><b>${data.senderId}:</b> ${data.message}                          ${data.datesent}<p/>`
            const container = document.getElementById('container')
            container.innerHTML += msg
        })
    </script>
    
    <a href="/group-chat">Group Chat</a>
    </br>
    <label for="search"></label>
        <input type="text" id="search" name="search" placeholder="Search User" />
        <input type="text" id="message" name="message" oninput="handleInput()" placeholder="Message" />
    <button onclick="sendMessage()">Sent Message</button>
    <h3>Chat History</h3>
    <div id="container" name="container">
    </div>
    <div id="istyping" name="istyping"></div>
</body>
</html>
